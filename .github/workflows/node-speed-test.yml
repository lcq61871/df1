name: Proxy Checker Ultimate

on:
  schedule:
    - cron: '0 */6 * * *'  # 每6小时运行一次
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          curl \
          jq \
          unzip \
          python3 \
          python3-pip \
          netcat-openbsd \  # 关键补丁：支持TCP测试
          openssl \
          coreutils  # 确保date命令可用

    - name: Install Hysteria2 (修正版)
      run: |
        HYSTERIA_VER=$(curl -s "https://api.github.com/repos/apernet/hysteria/releases/latest" | jq -r '.tag_name')
        sudo curl -fL -o /usr/local/bin/hysteria \
          "https://github.com/apernet/hysteria/releases/download/$HYSTERIA_VER/hysteria-linux-amd64"
        sudo chmod +x /usr/local/bin/hysteria
        hysteria version

    - name: Install Xray-core (稳定版)
      run: |
        # 清理旧版本
        sudo rm -f /usr/local/bin/xray /tmp/xray*
        
        # 获取最新版
        XRAY_VER=$(curl -s "https://api.github.com/repos/XTLS/Xray-core/releases/latest" | jq -r '.tag_name')
        echo "Installing Xray-core $XRAY_VER"
        
        # 下载官方ZIP包
        sudo curl -fL -o /tmp/xray.zip \
          "https://github.com/XTLS/Xray-core/releases/download/$XRAY_VER/Xray-linux-64.zip"
        
        # 强制解压并安装
        sudo unzip -o /tmp/xray.zip -d /usr/local/bin/
        sudo chmod +x /usr/local/bin/xray
        xray version

    - name: Setup Python environment
      run: |
        python3 -m pip install --upgrade pip
        pip install pyyaml==6.0.1  # 固定版本避免兼容性问题

    - name: Run checker with force update
      run: |
        # 强制生成新时间戳
        echo "# Auto generated at $(date +'%Y-%m-%d %H:%M:%S')" > nodes.yml
        python3 sub.py

    - name: Commit results
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: "Auto Update: $(date +'%Y-%m-%d %H:%M:%S')"
        file_pattern: |
          nodes.yml
          speed.txt
        skip_fetch: true
        commit_user_name: "GitHub Actions"
        commit_user_email: "actions@github.com"
        allow_empty_commit: true  # 允许空提交防止报错
