name: Premium Node Filter

on:
  schedule:
    - cron: '0 */3 * * *'  # 每6小时运行
  workflow_dispatch:

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      
    - name: 安装基础依赖
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          curl \
          python3 \
          python3-pip

    - name: 配置Python环境
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
        
    - name: 安装PyYAML
      run: pip install pyyaml
      
    - name: 修复DNS解析
      run: echo "185.199.108.133 raw.githubusercontent.com" | sudo tee -a /etc/hosts
      
    - name: 运行测试脚本
      run: |
        chmod +x sub.py
        python3 sub.py
        
    - name: 提交结果
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: "自动更新优质节点 [skip ci]"
        file_pattern: |
          output/nodes.yml
          output/speed.txt
