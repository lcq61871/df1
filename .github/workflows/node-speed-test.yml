name: Daily IPTV + Node Speed Test

on:
  schedule:
    - cron: '0 0,12 * * *'
  workflow_dispatch:

jobs:
  run_scripts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y jq
          pip install --upgrade pip
          pip install requests pyyaml httpx

      - name: Download mihomo (Clash.Meta)
        run: |
          version=1.19.4
          curl -Lo mihomo.gz "https://github.com/MetaCubeX/mihomo/releases/download/v${version}/mihomo-linux-amd64-v${version}.gz"
          gunzip -c mihomo.gz > clash-meta
          chmod +x clash-meta
          ./clash-meta --version || echo "Failed to run clash-meta"

      - name: Run sub.py to test and filter nodes
        run: |
          echo "Running sub.py..."
          python sub.py || echo "sub.py exited with error"
          echo "Listing generated files:"
          ls -l nodes.yml speed.txt || echo "Generated files not found"

      - name: Commit and push results
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add nodes.yml speed.txt || true
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m 'Update nodes and speeds'
            git push
          fi
