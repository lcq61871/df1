name: Advanced Node Checker

on:
  schedule:
    - cron: '0 */3 * * *'
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        sudo apt-get install -y libsodium-dev
        pip install requests pyyaml shadowsocks v2ray-core
    
    - name: Run checker
      run: python sub.py
      env:
        DEBUG: 'True'
        TIMEOUT: '15'
    
    - name: Upload results
      uses: actions/upload-artifact@v3
      with:
        name: nodes-result
        path: |
          nodes.yml
          speed.txt
