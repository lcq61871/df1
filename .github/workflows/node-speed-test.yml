name: Node Validator Pro

on:
  schedule:
    - cron: '0 */6 * * *'  # 每6小时运行
  workflow_dispatch:

permissions:
  contents: write

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 40
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      
    - name: 安装基础依赖
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          curl \
          jq \
          python3 \
          python3-pip \
          v2ray-core  # 使用官方打包版本
        
    - name: 配置Python环境
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: 安装Python依赖
      run: pip install pyyaml
      
    - name: 运行测试脚本
      run: |
        chmod +x sub.py
        python3 sub.py
        
    - name: 提交结果
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: "自动更新优质节点列表 [skip ci]"
        file_pattern: |
          output/nodes.yml
          output/speed.txt
