name: 节点测速筛选

on:
  schedule:
    - cron: "0 3 * * *"  # 每天凌晨3点
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 安装依赖
        run: |
          pip install requests httpx pyyaml

      - name: 执行测速筛选
        run: python sub.py

      - name: 提交结果
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add nodes.yml speed.txt
          git commit -m "🔄 自动更新节点测速结果" || echo "No changes"
          git push
