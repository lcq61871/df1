name: Proxy Checker Verified

on:
  schedule:
    - cron: '0 */6 * * *'  # 每6小时运行一次
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          curl \
          jq \
          unzip \
          python3 \
          python3-pip \
          netcat-openbsd \
          openssl

    - name: Install Hysteria2 (Verified)
      run: |
        HYSTERIA_VER=$(curl -s "https://api.github.com/repos/apernet/hysteria/releases/latest" | jq -r '.tag_name')
        sudo curl -fL -o /usr/local/bin/hysteria \
          "https://github.com/apernet/hysteria/releases/download/$HYSTERIA_VER/hysteria-linux-amd64"
        sudo chmod +x /usr/local/bin/hysteria
        echo "Hysteria2 version: $(hysteria version)"

    - name: Install Xray-core (Verified)
      run: |
        XRAY_VER=$(curl -s "https://api.github.com/repos/XTLS/Xray-core/releases/latest" | jq -r '.tag_name')
        echo "Installing Xray-core $XRAY_VER"
        
        sudo curl -fL -o /tmp/xray.zip \
          "https://github.com/XTLS/Xray-core/releases/download/$XRAY_VER/Xray-linux-64.zip"
        
        sudo unzip -o /tmp/xray.zip -d /usr/local/bin/
        sudo chmod +x /usr/local/bin/xray
        echo "Xray version: $(xray version)"

    - name: Setup Python
      run: |
        python3 -m pip install --upgrade pip
        pip install pyyaml

    - name: Run checker with timestamp
      run: |
        # 添加时间戳确保文件变更
        echo "# Last check: $(date +'%Y-%m-%d %H:%M:%S')" >> nodes.yml
        python3 sub.py

    - name: Commit results
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: "Auto update: $(date +'%Y-%m-%d %H:%M')"
        file_pattern: |
          nodes.yml
          speed.txt
        skip_fetch: true
        allow_empty_commit: true
