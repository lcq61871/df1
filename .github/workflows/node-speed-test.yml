name: Real Speed Test

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 50
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          curl \
          python3 \
          python3-pip

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install PyYAML
      run: pip install pyyaml
      
    - name: Run speed test
      run: |
        chmod +x sub.py
        python3 sub.py
        
    - name: Commit results
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: "Auto-Update Nodes (Real Speed) [skip ci]"
        file_pattern: |
          output/nodes.yml
          output/speed.txt
