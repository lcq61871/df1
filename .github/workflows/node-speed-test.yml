name: 订阅节点测试与筛选

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'  # 每6小时运行一次

jobs:
  test-nodes:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v3

      - name: 设置 Python 环境
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 运行节点测试脚本
        run: python sub.py

      - name: 上传结果文件
        uses: actions/upload-artifact@v3
        with:
          name: Clash-订阅输出
          path: sub-new.yaml
