name: Node Speed Test

on:
  schedule:
    - cron: '0 */6 * * *'  # 每6小时运行
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install system tools
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          curl \
          netcat-openbsd \
          python3 \
          python3-pip

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install pyyaml

    - name: Prepare directories
      run: |
        mkdir -p output
        echo "当前工作目录: $(pwd)"
        echo "目录结构:"
        ls -R

    - name: Run validation
      run: |
        python3 sub.py || true
        echo "强制检查生成的文件:"
        ls -l output/
        [ -f output/speed.txt ] && echo "speed.txt存在" || echo "speed.txt不存在"
        [ -f output/nodes.yml ] && echo "nodes.yml存在" || echo "nodes.yml不存在"

    - name: Debug file content
      if: always()
      run: |
        echo "=== speed.txt 内容 ==="
        cat output/speed.txt || echo "speed.txt不存在"
        echo "=== nodes.yml 内容 ==="
        cat output/nodes.yml || echo "nodes.yml不存在"

    - name: Commit results
      if: always()
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: "自动更新节点列表和测速结果 [skip ci]"
        file_pattern: |
          output/nodes.yml
          output/speed.txt
        branch: main
