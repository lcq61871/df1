name: Proxy Checker Pro

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup environment
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          curl \
          jq \
          unzip \
          python3 \
          python3-pip

    - name: Install Hysteria2
      run: bash <(curl -fsSL https://get.hy2.sh/)

    - name: Install Xray-core
      run: |
        LATEST_VERSION=$(curl -s "https://api.github.com/repos/XTLS/Xray-core/releases/latest" | jq -r .tag_name)
        sudo rm -rf /usr/local/bin/xray* /tmp/xray
        curl -fL -o /tmp/xray.zip \
          "https://github.com/XTLS/Xray-core/releases/download/$LATEST_VERSION/Xray-linux-64.zip"
        mkdir -p /tmp/xray
        unzip -o -d /tmp/xray /tmp/xray.zip
        sudo install -m 755 /tmp/xray/xray /usr/local/bin/
        xray version

    - name: Install Python dependencies
      run: pip install pyyaml

    - name: Run checker
      run: python3 sub.py
      env:
        DEBUG: 'true'

    - name: Auto commit
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: "Auto update proxy list"
        file_pattern: |
          nodes.yml
          speed.txt
        skip_fetch: true
        skip_dirty_check: true
        allow_empty_commit: true
        commit_user_name: "GitHub Actions"
        commit_user_email: "actions@github.com"
