name: Run sx.py and sub.py daily

on:
  schedule:
    - cron: '0 0,12 * * *'  # UTC 时间 0:00 和 12:00，即上海时间 8:00 和 20:00
  workflow_dispatch:

jobs:
  run_scripts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install requests pyyaml

      - name: Run sx.py script to filter IPTV streams
        run: |
          echo "Running sx.py script..."
          python sx.py

      - name: Run sub.py script to test and select nodes
        run: |
          echo "Running sub.py script..."
          python sub.py

      - name: Commit and push generated files
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add filtered_streams.txt nodes.yml speed.txt
          git commit -m 'Update filtered IPTV streams and node speed test' || echo "No changes to commit"
          git push
